<div class="high_search_no x-m" id="tagSourceConfigModify" ng-controller="permissionsConfigModifyCtrl">
  <form name="typeLabelForm" novalidate>
    <table class="mx-table">
      <tr>
        <th width=130>
          权限英文名
        </th>
        <td>
          {{option.code}}
        </td>
      </tr>
      <tr>
        <th width=130>
          权限中文名<span class="color-red">*</span>
        </th>
        <td>
          <input type="text" class="mx-text" ng-model="option.name" name="name" required ng-maxlength="20" />
          <span ng-show="(typeLabelForm.name.$dirty || submited) && typeLabelForm.name.$error.required" class="color-red">权限中文名为必填项</span>
          <span ng-show="(typeLabelForm.name.$dirty || submited) && typeLabelForm.name.$error.maxlength" class="color-red">权限中文名最大长度为20</span>
        </td>
      </tr>
      <tr>
        <th width=130>
          父节点<span class="color-red">*</span>
        </th>
        <td>
          <my-ligerui-combo-box ng-model="comboBoxOption" root-text="权限" combo-box-id="createSelectRole" />
        </td>
      </tr>
      <tr>
        <th width=130>
          类型
        </th>
        <td>
          <select name="type" id="type" class="x-m-select" disabled="true"></select>
        </td>
      </tr>
      <tr>
        <th width=130>
          状态
        </th>
        <td>
          <select name="status" id="status" class="x-m-select" ng-model="option.status" ng-options="m.id as m.name for m in statusSelect"></select>
        </td>
      </tr>
      <tr ng-if="option.type=='menu_group'">
        <th width=130>
          说明
        </th>
        <td>
          <textarea name="" id="" cols="30" rows="10" class="mx-text" style="height:80px;" ng-model="$parent.option.comment"></textarea>
        </td>
      </tr>
      <tr ng-if="option.type!='menu_group'">
        <th width=130>
          接口URL
        </th>
        <td>
          <textarea ng-model="$parent.option.url" name="url" class="mx-text" required ng-maxlength="200" id="url" cols="30" rows="10"></textarea>
          <span ng-show="(typeLabelForm.url.$dirty || submited) && typeLabelForm.url.$error.required" class="color-red">URL为必填项</span>
          <span ng-show="(typeLabelForm.url.$dirty || submited) && typeLabelForm.url.$error.maxlength" class="color-red">URL最大长度为200</span>
        </td>
      </tr>
      <tr>
        <th width=130>
        </th>
        <td class="submit fr">
          <a href="javascript:;" class="a1" ng-click="formatOpen()">确定</a><a href="javascript:;" class="a2" ng-click="closeOpen()">取消</a>
        </td>
      </tr>
    </table>
  </form>
</div>
